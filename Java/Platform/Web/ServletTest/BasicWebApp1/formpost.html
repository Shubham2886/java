<html>
	<head>
		<title>BasicWebApp</title>
	</head>
	<body>
		<h1>Welcome Visitor</h1>
		<form method="POST" action="count">
			<p>
				<b>Person: </b>
				<input type="text" name="person"/>
			</p>
			<p>
				<b>Period: </b>
				<select name="period">
					<option>Night</option>
					<option>Morning</option>
					<option>Afternoon</option>
					<option>Evening</option>
				</select>
			</p>
			<p>
				<input type="submit" value="Greet"/>
			</p>
		</form>
	</body>
</html>
